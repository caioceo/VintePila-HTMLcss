<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>


<body>
    <dialog id="dialog-anunciar"class="p-5 h-100% w-1/4 rounded-2xl">
        <form class="gap-3 flex flex-col" id="formData">
            <div class="w-full flex justify-between">
                <h1 class="text-xl font-medium">Anuncie aqui</h1>
                <button id="close-button" type="button" class="stroke-green-400 material-symbols-outlined">
                    close
                </button>
            </div>
            <div class="flex flex-col">
                <label for="nome">Nome</label>
                <input type="text" placeholder="Digite seu nome" id="nomeForm" class="p-2 border-2 border-black rounded-md">
            </div>
            <div class="flex flex-col">
                <label for="tittle">Título</label>
                <input type="text" placeholder="Digite seu titulo" id="titleForm" class="p-2 border-2 border-black rounded-md">
            </div>
            <div class="flex flex-col">
                <label for="desc">Descrição</label>
                <input type="text" placeholder="Descreva seu serviço" id="descForm" class="p-2 border-2 border-black rounded-md">
            </div>
            <div class="flex flex-col">
                <label for="price">Preço</label>
                <input type="text" placeholder="Dê preço ao seu serviço" id="priceForm" class="p-2 border-2 border-black rounded-md">
            </div>
                <button class="mt-3 focus:scale-95 transition-all duration-300 ease-out font-medium hover:font-medium hover:bg-green-700 text-xl bg-green-600 rounded-md px-8 py-2 text-white justify-center flex" type="submit">Publicar anuncio</button>
        </form>
    </dialog>

    <main class="container mx-auto">

        <nav class="flex justify-center align-baseline gap-3 items-center mt-10 w-full">
            <img class="h-14"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuf0CNLCmGf5kI_viGSFH2CBixDb_-HV5ddA&s"
                alt="">
            <input class="bg-zinc-300 h-10 rounded-md focus:outline-none p-4 w-full" type="text"
                placeholder="Qual serviço você precisa? ">
            <button
                class="focus:sclae-95  transition-all duration-300 ease-out hover:bg-green-700 hover:font-medium bg-green-600 rounded-md px-4 py-2 text-white">
                Singin </button>
            <button
                class="focus:sclae-95 transition-all duration-300 ease-out hover:bg-green-700 hover:font-medium bg-green-600 rounded-md px-4 py-2 text-white">
                Singup </button>
        </nav>

        <section class="grid-cols-1 align-baseline items-center mt-6 ">
            <div class="grid grid-cols-2">
                <div class="mt-[100px]">
                    <h1 class="text-8xl font-medium">Transforme seu talento em renda extra!</h1>
                    <p class="text-4xl">Na VintePila, novas oportunidades de trabalho estão à sua espera. Comece agora
                        e veja seus ganhos crescerem!</p>

                    <button id="show-button"
                        class="focus:sclae-95 transition-all duration-300 ease-out font-medium hover:font-semibold mt-10 hover:bg-green-700 text-3xl bg-green-600 rounded-md px-10 py-2 text-white">Anuncie
                        agora!</button>
                </div>
                <img src="imagens/projeto final.jpg" alt="">
            </div>
        </section>

        <section class="">
            <h1 class="mb-6 text-4xl font-medium">Confira os serviços em alta</h1>
            <div class="gap-10 justify-center grid grid-cols-3" id="cards"></div>
        </section>



        <section class="bg-zinc-300 shadow-2xl p-10 rounded-3xl grid grid-cols-2 mx-20 mt-32 mb-32 ">
            <div class="gap">
                <h1 class="text-3xl font-medium mb-3">VintePila pro.</h1>
                <h2 class="text-7xl">O plano <span class="text-green-400">premium</span> para seu negócio</h2>


                <div class="grid grid-cols-2 mt-5 gap-3" id="premium"></div>
                <button
                    class="mt-4 px-10 py-2.5 bg-green-400 rounded-md hover:bg-green-600 focus:sclae-95 transition-all duration-300 ease-out text-black hover:text-white font-medium">Garantir
                    Premium</button>

            </div>
            <img class="w-[100%]"
                src="https://fiverr-res.cloudinary.com/q_auto,f_auto,w_870,dpr_1.0/v1/attachments/generic_asset/asset/2321104e0c585cceea525419551d3a7c-1721984733481/fiverr-pro.png"
                alt="">
        </section>

        </section>
        <div class="gap-10 justify-between flex mb-10" id="footer"></div>

        <nav class="flex justify-between items-center mt-10 mb-6">

            <div class="flex items-center gap-3">
                <img class="h-8" src="vintepila_logo.png" alt="">
                <h1 class="text-zinc-600 font-medium">VintePila</h1>
                <h1 class="text-zinc-400 font-medium">© VintePila International Ltd. 2024</h1>
            </div>

            <div class="flex gap-2 text-zinc-500 ">
                <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-facebook">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
                    </svg></a>
                <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-instagram">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
                    </svg></a>
                <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-twitter">
                        <path
                            d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" />
                    </svg></a>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-linkedin">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                        <rect width="4" height="12" x="2" y="9" />
                        <circle cx="4" cy="4" r="2" />
                    </svg>
                </a>
            </div>
        </nav>

    </main>
    <script src="scripts/card.js"></script>
    <script src="scripts/premium.js"></script>
    <script src="scripts/footer.js"></script>
    <script src="scripts/AbrirDialog.js"></script>
    <script src="scripts/formulario.js"></script>
</body>

</html>
